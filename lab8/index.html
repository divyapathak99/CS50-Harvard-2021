<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            //Load DOM to run script.
            document.addEventListener("DOMContentLoaded", function(){
                //For multiple choice: change the answer color to green and add feedback Correct! foor the correct answer.
                let correct_answer = document.querySelector(".correct");
                correct_answer.addEventListener("click", function() {
                    correct_answer.style.backgroundColor = "green";
                    document.querySelector("#message1").innerHTML = "Correct!";


                });
               //change the answer color to  and add feedback Correct! foor the incorrect answer.
               let incorrect_answer = document.querySelectorAll(".incorrect");
               for (let i = 0; i < incorrect_answer.length; i++) {
                   incorrect_answer[i].addEventListener("click", function() {
                       incorrect_answer[i].style.backgroundColor = "red";
                       document.querySelector("#message1").innerHTML = "Incorrect";

                   });

               }
               //For free response submission.
               document.querySelector("#check").addEventListener("click", function(){
                   let input = document.querySelector("input");
                   if (input.value.toLowerCase() === 'nagini') {
                       input.style.backgroundColor = "green";
                       document.querySelector("#message2").innerHTML = "Correct!";

                   }
                   else {
                       input.style.backgroundColor = "red";
                       document.querySelector("#message2").innerHTML = "Inorrect!";

                   }

               });

            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What house at hogwarts does harry belong to?</h3>
                <button class="incorrect">Ravenclaw</button>
                <button class="incorrect">Slytherin</button>
                <button class="correct">Gryffindor</button>
                <button class="incorrect">Hufflepuff</button>

                <p id="message1"></p>


                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What was the name of Lord voldemorts's loyal snake?</h3>
                <input name='a' type='text'/>
                <button id="check">Check Answer</button>
                <p id="message2"></p>

            </div>

        </div>
    </body>
</html>
